<!-- ---------- main page that opens when we click extension icon ---------- -->
<html>
    <head>
        <link rel="stylesheet" href="popup.css">    
    </head>
    <body>
        <div class="container">
            <form>
                <label for="name">Applicant</label>
                <input id="name" required type="text" name="name" placeholder="Katherine">
                
                <label for="email">Email</label>
                <input id="email" required type="email" placeholder="Ke123@abc.com">
                
                <label for="invite">Invite Code</label>
                <input id="invite" required type="text" placeholder="26XXXSPQ">
                
                <p class="admin-link">Are you an admin?</p>

                <button>Begin Test</button>
            </form>
            
        </div>
        <script src="popup.js"></script>
    </body>
</html>
